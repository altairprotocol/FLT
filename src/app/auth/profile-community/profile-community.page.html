<ion-header class="ion-no-border">
  <ion-toolbar class="pt-2 shadow-n bg-base">
    <ion-row>
      <ion-col size="3"><span class="icon-title p-2"><ion-icon size="large" class="text-color" (click)="back();"
            name="arrow-back"></ion-icon></span></ion-col>
      <ion-title class="text-color">Community</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Join Our Community</h1>
    <div class="social-icons">
      <ion-icon name="logo-facebook" size="large"></ion-icon>
      <ion-icon name="logo-instagram" size="large"></ion-icon>
      <ion-icon name="logo-linkedin" size="large"></ion-icon>
      <ion-icon name="logo-twitter" size="large"></ion-icon>
      <ion-icon name="logo-reddit" size="large"></ion-icon>
    </div>
  </div>
</ion-content>
