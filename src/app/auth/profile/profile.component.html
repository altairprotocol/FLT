<ion-header class="shadow-n bg-base">
  <ion-toolbar class="bg-base">
    <span class="icon-title p-2 "><ion-icon class="text-color"  size="large" (click)="back()" name="arrow-back"></ion-icon>
    </span>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-base">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div lines="none" class="heading bg-base">
    <span class="d-flex justify-content-start gap-2">
      <span><ion-img class="w-28" src="assets/images/coin.svg"></ion-img></span>
      <ion-text class="text-large">My Profile <br> <span>
        </span></ion-text>
    </span>
  </div>
  <span class="ms-5   privacy-text">Update your account's profile information and email address.</span>

  <form class="bg-form-light ">
    <ion-item lines="none" class="bg-base">
      <div class="input-form">
        <ion-input *ngIf="profileData?.username" label="{{profileData?.username}}" label-placement="floating"
          fill="outline" disabled="true" placeholder="{{profileData?.username}}" class="custom-input my-1"></ion-input>

        <ion-input *ngIf="profileData?.fullname" label="{{profileData?.fullname}}" label-placement="floating"
          fill="outline" placeholder="{{profileData?.fullname}}" class="custom-input my-1"></ion-input>

        <ion-input *ngIf="profileData?.email" label="{{profileData?.email}}" label-placement="floating" fill="outline"
          placeholder="{{profileData?.email}}" class="custom-input my-1"></ion-input>

        <ion-input *ngIf="profileData?.mobile" label="{{profileData?.mobile}}" label-placement="floating" fill="outline"
          placeholder="{{profileData?.mobile}}" class="custom-input my-1"></ion-input>

        <ion-item class="w-100 border border-secondary" class="bg-base text-color">
          <ion-select class="w-100" placeholder="SelectOne" value="{{profileData?.userfiat}}" name="userFiat"
            [(ngModel)]="this.profileData.userfiat" color="dark">
            <ion-select-option *ngFor="let fiat of profileData?.fiats" [value]="fiat.name">{{fiat.name |uppercase}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </div>
    </ion-item>

    <ion-button id="open-modal" class="my-2 mx-5 text-capitalize button-sucess" expand="full">Update</ion-button>

</ion-content>
