<ion-header class="ion-no-border">
  <ion-toolbar class="pt-2 shadow-n bg-base text-color">
    <ion-row>
      <ion-col size="4"><ion-icon size="large"  (click)="back();"
          name="arrow-back"></ion-icon></ion-col>
      <ion-col size="6">
        <h4 style="margin: 0; margin-top: 5px;">Wallet Transfer</h4>
      </ion-col>
      <ion-col size="2">
        <div class="d-flex w-100">
          <ion-icon size="large" name="document-text-outline" (click)="refer('wallet-transfer-history')"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-base">
  <div class="container text-color">
    <ion-row>
      <ion-col size="12" style="border: 2px solid var(--base-bg)">
        <ion-select labelPlacement="stacked" label="From" value="fromAccount" [(ngModel)]="fromAccount"
          name="fromAccount" fill="outline">
          <ion-select-option *ngFor="let account of baltypes | keyvalue"
            value="{{account?.value}}">{{account?.value?.toUpperCase()}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <!-- <div class="custom-divider">
    </div> -->
    <div class="d-flex align-items-center justify-content-center w-90 mt-3 mb-3">
      <ion-icon (click)="swapFromTo()" name="chevron-collapse" color="secondary" size="large"></ion-icon>
    </div>
    <!-- <div class="custom-divider">
    </div> -->
    <ion-row class="mb-5">
      <ion-col size="12" class="mb-3" style="border: 2px solid var(--base-bg)">
        <ion-select labelPlacement="stacked" label="To" value="toAccount" [(ngModel)]="toAccount" class="w-100"
          fill="outline" name="toAccount">
          <ion-select-option *ngFor="let account of baltypes | keyvalue"
            value="{{account?.value}}">{{account?.value?.toUpperCase()}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <p *ngIf="fromAccount == toAccount" class="m-0 p-0 text-warning">Please select a different wallet. Both wallets
      can not be same.</p>
    <ion-row style="border: 2px solid var(--base-bg)">
      <ion-select labelPlacement="stacked" label="Coin" [(ngModel)]="selectedCoin" class="w-100 mt-5" name="selectedCoin"
      (ionChange)="getAvailableBalance()" fill="outline">
      <ion-select-option *ngFor="let coin of coins | keyvalue"
        value="{{coin?.key}}">{{coin?.key?.toUpperCase()}}</ion-select-option>
    </ion-select>
  </ion-row>
    <ion-input labelPlacement="stacked" label="Amount" placeholder="Enter amount" [(ngModel)]="amount" name="amount"
      class="mt-3" (input)="amountCorrectCheck()"
      helperText="Available: {{availableBalance}} {{selectedCoin?.toUpperCase()}}">
    </ion-input>
    <ion-button expand="block" class="sliderButton mt-5" [disabled]="!amountCorrect || fromAccount == toAccount"
      (click)="walletTransfer()">
      Confirm
    </ion-button>
  </div>
</ion-content>
