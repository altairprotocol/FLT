<ion-header class="shadow-n bg-base">
  <ion-toolbar class="bg-base">
    <ion-row>
      <ion-col size="4"><span class="icon-title p-2"><ion-icon size="large" (click)="back()" class="text-color"
            name="arrow-back"></ion-icon></span></ion-col>
      <ion-title class="text-color">P2P FAQs</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-base">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="mt-3"></div>
  <div class="m-0 p-0" *ngFor="let faqByCategory of faqs">
    <h3 class="text-primary" style="margin-left: 10px !important;">{{faqByCategory?.category}}</h3>
    <ion-row *ngFor="let faq of faqByCategory.data"> <!-- Access the 'data' property -->
      <ion-col class="mx-3" size="11">
        <p class="text-large">
          <strong>{{faq?.title}}</strong>
        </p>
        <p class="text-medium">
          {{faq?.content}}
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
